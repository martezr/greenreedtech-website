######################## default configuration ####################
baseURL = "https://www.greenreedtech.com/"
languageCode = 'en-us'
title = "Green Reed Technology - Technology without boundaries"
theme = "bookworm-light"
paginate = "5"
# post excerpt
summaryLength = "50"
# google analytics
googleAnalytics = "UA-25321150-1"
# disqus short name
disqusShortname = "greenreedtech" 
[permalinks]
  blog = '/:title/'

############################# Modules ##############################
[module.hugoVersion]
extended = true
min = "0.87.0"

############################# Image Processing ##############################
[imaging]
quality = 95

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe= true


